<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="container mt-5 mb-5">
        <header th:insert="blogTaxi/header :: header"></header>>
        <h1>Добавление отзывов</h1>>
        <form action="/feedback/add" method="post">
            <input type="text" name="title" placeholder="Введите заголовок отзыва" class="form-control"><br>
            <textarea name="full_text" placeholder="Введите ваш отзыв" class="form-control"></textarea>
            <button type="submit" class="btn btn-success">Добавить отзыв</button>
        </form>
    </div>
</body>
</html>
